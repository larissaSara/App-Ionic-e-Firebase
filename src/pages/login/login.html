<ion-header>

  <ion-navbar color="vanp">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Utilize o Facebook para efetuar seu login ou entre com seu email e senha.</p>
  <button ion-button block icon-left color="facebook" margin-top (click)="signInWithFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>
    Entrar com o Facebook
  </button>
  
  <p text-center>Ou</p> 

  <ion-item>
    <ion-label floating>Email de Login</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login(user)" >Login</button>
  <button ion-button color="light" (click)="register()" >Cadastra-se</button>
</ion-content>
